        <section class="panel-wrapper">
            <ul class="panel-list">
                <li class="panel-list-item active" id="panel-archive" aria-labelledby="archive">
                    <h2>저장소 관리</h2>
                    <form class="archive-form">
                        <label class="a11y-hidden" for="archive-select">저장소 선택</label>
                        <select name="archive_select" id="archive-select" class="archive-select">
                            <option value="unselected">저장소를 선택해주세요</option>
                            <!--<option value="FDS">FDS</option>
                            <option value="WDS">WDS</option>
                            <option value="IDS">IDS</option>
                            <option value="ADS">ADS</option>-->
                        </select>
                        <button class="archive-del-btn" type="submit">삭제</button>
                        <label for="archive-name-input">저장소 이름</label>
                        <input class="archive-name-input" type="text" name="archive_name_input" id="archive-name-input" value="">
                        <button class="archive-add-btn" type="submit">추가</button>
                    </form>
                </li>
                <li class="panel-list-item" id="panel-folder" aria-labelledby="folder">
                    <h2>폴더 추가</h2>                    
                    <form class="folder-form">
                        <label for="folder-name-input">폴더 이름</label>
                        <input class="folder-name-input" type="text" name="folder_name_input" id="folder-name-input" value="">
                        <button type="submit">추가</button>
                        <button type="reset">초기화</button>
                    </form>
                </li>
                <li class="panel-list-item" id="panel-bookmark" aria-labelledby="bookmark">
                    <h2>북마크 추가</h2>                    
                    <form class="bookmark-form">
                        <label class="a11y-hidden" for="folder-select">북마크를 추가할 폴더 선택</label>
                        <select name="folder_select" id="folder-select" class="folder-select">
                            <option value="unselected">폴더를 선택해주세요</option>
                            <!--<option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="Javascript">Javascript</option>-->
                        </select>
                        <label for="bookmark-name-input">북마크 이름</label>
                        <input class="bookmark-name-input" type="text" name="bookmark_name_input" id="bookmark-name-input" value="">
                        <label for="bookmark-url-input">URL</label>
                        <input class="bookmark-url-input" type="text" name="bookmark_url_input" id="bookmark-url-input" value="">
                        <button type="submit">추가</button>
                        <button type="reset">초기화</button>
                    </form>
                </li>
                <li class="panel-list-item" id="panel-delete" aria-labelledby="delete">
                    <h2>북마크 삭제</h2>
                    <form class="delete-form">
                        <div>삭제할 북마크를 선택해주세요</div>
                        
                        <span>삭제 목록</span>
                        <ul class="delete-list">
                            <li class="delete-item"></li>
                        </ul>
                        <button class="delete-selected-button" type="submit">삭제</button>
                        <button class="delete-cancel-button" type="submit">선택취소</button>
                    </form>
                </li>
            </ul>
        </section>
